<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Contact</title>
</head>
<body>
        <!--Navigation Bar/Header-->
        <nav class="navbar">
            <div class="navbar__container">
                <h1>Genesis</h1>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="../pages/project.html" class="navbar__links">  
                            Projects
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__links">  
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Contact section-->
        <div class="container">
            <div class="content-section">
              <div class="text-section">
                <h1 class="title">Full set of great features to make your product fresh</h1>
                <p class="subtitle">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
              </div>
              
              <!--Form-->
              <div class="form-section">
                <form class="contact-form">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                  </div>
                  
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                  </div>
                  
                  <button type="submit" class="submit-btn">Submit</button>
                </form>
              </div>
            </div>
            
            <div class="map-section">
              <div class="map-container">
                <!--image for the map as of now-->
                <img src="../images/Map.png" alt="Map location" class="map-image">
              </div>
            </div>
          </div>

        <!--Footer section-->
        <footer class="footer">
            <div class="footer__left">Genesis</div>
            <div class="footer__right">
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
                <a href="#"><i class="fa-solid fa-basketball"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </footer>
</body>
</html>
